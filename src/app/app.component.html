<fieldset>
  <legend>Parent Form Component</legend>

  <form #parentForm="ngForm">
    <label for="name">Name: </label>
    <input type="text" name="name" id="name" required [(ngModel)]="model.name" />

    <child [model]="model"></child>
  </form>

  Parent Form Values: {{parentForm.value | json}}
</fieldset>
